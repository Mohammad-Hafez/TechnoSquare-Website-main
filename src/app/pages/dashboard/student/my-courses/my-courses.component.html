<div class="py-5">
  <div class="section-heading text-center mb-5" id="pop-courses">
    <h3>Course Groups</h3>
    <hr />
  </div>
  <p-table [value]="studentCourses" [scrollable]="true" styleClass="p-datatable-striped"
    [tableStyle]="{ 'min-width': '70rem' }" [alwaysShowPaginator]="false" [showFirstLastIcon]="false" [paginator]="true"
    [rows]="6" class="shadow-sm border-2 rounded text-capitalize">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center py-3">Course Name</th>
        <th class="text-center py-3">Level</th>
        <th class="text-center py-3">Status</th>
        <th class="text-center py-3">day</th>
        <th class="text-center py-3">time</th>
        <th class="text-center py-3">Start</th>
        <th class="text-center py-3">End</th>
        <th class="text-center py-3">Grade</th>
        <th class="text-center py-3">Comments</th>
        <th class="text-center py-3">Material</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns>
      <tr>
        <td style="width: 15rem">{{ columns.course_name }}</td>
        <td style="width: 15rem">{{ columns.level_name }}</td>
        <td style="width: 6rem">
          <i class="pi pi-circle-fill mx-auto" [ngClass]="
              columns.course_status === 'in_progress' ? 'approve' : 'cancel'
            "></i>
        </td>
        <td style="width: 4rem">{{ columns.day | slice : 0 : 3 }}</td>
        <td>{{ columns.time | slice : 0 : 5 }}</td>
        <td>{{ columns.start_date }}</td>
        <td>{{ columns.end_date }}</td>
        <td>{{ getGrade(rowData.id) ?? '...' }}</td>
        <td> 
          <i class="pi pi-eye TabelButton approve mx-auto" [routerLink]="['sessions-comment', columns.id]"></i>
        </td>
        <td>
          <i class="pi pi-file-pdf TabelButton approve mx-auto" [routerLink]="['course-material', columns.id]"></i>
        </td>

      </tr>
    </ng-template>
  </p-table>
</div>

<header
  class="container-fluid pb-5 hero-header vh-50 d-flex align-items-center"
>
  <div class="container my-4 pb-4 px-lg-5">
    <div class="row g-5 pt-5 d-flex align-items-center" data-aos="zoom-in">
      <div class="col-12 text-center">
        <h1 class="text-white">
          {{ headerTitle }}
        </h1>
        <hr class="bg-white mx-auto mt-0" style="width: 90px" />
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item">
              <a class="text-white" routerLink="/home">Home</a>
            </li>
            <li class="breadcrumb-item text-white active" aria-current="page">
              {{ headerTitle }}
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</header>
